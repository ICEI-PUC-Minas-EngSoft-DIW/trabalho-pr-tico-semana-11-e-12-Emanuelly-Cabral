<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cartão - Saiba Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="p-3 bg-dark text-light">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="assets/img/logo.png" alt="Logo Saiba Card" class="me-3" style="height: 40px;">
                <h1 class="m-0">Saiba Card</h1>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="index.html" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <h2 class="mb-0" id="tituloPagina">Cadastrar Novo Cartão</h2>
            <div style="width: 100px;"></div> <!-- Espaçador -->
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="formCartao">
                            <input type="hidden" id="cartaoId">
                            
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Cartão *</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição *</label>
                                <textarea class="form-control" id="descricao" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="imagem" class="form-label">URL da Imagem *</label>
                                <input type="text" class="form-control" id="imagem" required>
                            </div>

                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="destaque">
                                    <label class="form-check-label" for="destaque">
                                        Marcar como destaque
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo *</label>
                                <input type="text" class="form-control" id="tipo" required>
                            </div>

                            <div class="mb-3">
                                <label for="material" class="form-label">Material *</label>
                                <input type="text" class="form-control" id="material" required>
                            </div>

                            <div class="mb-3">
                                <label for="tecnologia" class="form-label">Tecnologia *</label>
                                <textarea class="form-control" id="tecnologia" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="uso" class="form-label">Uso *</label>
                                <textarea class="form-control" id="uso" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="fabricacao" class="form-label">Tempo de Fabricação *</label>
                                <input type="text" class="form-control" id="fabricacao" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save"></i> Salvar Cartão
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center p-3 bg-dark text-light">
        <p>&copy; 2025 - Saiba Card</p>
    </footer>

    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
