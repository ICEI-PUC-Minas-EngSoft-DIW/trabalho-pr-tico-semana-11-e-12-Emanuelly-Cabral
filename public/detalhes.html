<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Cartão - Saiba Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="p-3 bg-dark text-light">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="assets/img/logo.png" alt="Logo Saiba Card" class="me-3" style="height: 40px;">
                <h1 class="m-0">Saiba Card</h1>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="index.html" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <div>
                <button id="btnEditar" class="btn btn-warning me-2">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <button id="btnExcluir" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Excluir
                </button>
            </div>
        </div>

        <div id="detalheContainer">
            <!-- conteúdo será carregado via JavaScript -->
        </div>
    </main>

    <footer class="text-center p-3 bg-dark text-light">
        <p>&copy; 2025 - Saiba Card</p>
    </footer>

    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
